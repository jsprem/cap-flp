<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f3f3f3;
    }
    #chat-container {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
    }
    #input-container {
      display: flex;
      width: 80%;
      max-width: 600px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    #send-btn {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>
  </div>
  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(content, isBot = false) {
      const messageElement = document.createElement('div');
      messageElement.style.marginBottom = '10px';
      messageElement.style.textAlign = isBot ? 'left' : 'right';
      messageElement.textContent = content;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const userMessage = userInput.value.trim();
      if (userMessage) {
        addMessage(userMessage, false); // User message
        userInput.value = '';
        // Simulate bot response
        setTimeout(() => addMessage('This is a bot response Modified! I am done with my changes. How i can publish this changes?', true), 1000);
      }
    });
  </script>
</body>
</html>
